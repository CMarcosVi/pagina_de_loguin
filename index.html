<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <div>
            
            <form id="meuFormulario" onSubmit="validarFormulario()">
                <h1 class="titulo">Cadastro</h1>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="password" id="senha" name="password" placeholder="Minimo 8 caracteres" onkeyup="passwordTamanho(event)">
                    <div class="cotainer-barra">
                        <div id="tamanhoSenha"></div>
                    </div> 
                </div>
                <div class="termosDeUso">
                    <label for="checkbox">Voce aceitas os termos de uso?</label>
                    <input type="checkbox" id="termos" name="checkbox">
                </div>
                <input type="submit" id="envia" name="submit">
            </form>
        </div>

    </main>
    
    <script src="index.js"></script>
</body>
</html>
